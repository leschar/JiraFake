<div class="container" style="margin-top: 100px;">
    <h1 class="text-center">Nova Sub Tarefa</h1>
    <a href="" [routerLink]="['/tarefa/', id, 'detalhes']" class="btn btn-dark mb-3">Voltar</a>
  
    <form [formGroup]="form" (ngSubmit)="submit()">
  
      <div class="card">
        <div class="card-body">          
          <h2 class="card-title">Tarefa: {{nomeTarefa}}</h2>
        </div>
      </div>

      <div class="form-group">
        <input type="hidden"  id="{{id}}" formControlName="tarefaId" class="form-control" [(ngModel)]="id" readonly>
      </div>
      
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" class="form-control" [(ngModel)]="nome" placeholder="Nome é obrigatório">
        <div *ngIf="formulario['nome'].touched && formulario['nome'].invalid" class="text-danger">
          <div *ngIf="formulario['nome'].errors && formulario['nome'].errors['required']" >Nome é obrigatório</div>
        </div>
      </div>
  
      <div class="form-group mt-3">
        <label for="Descricao">Descrição</label>
        <textarea  id="descricao" formControlName="descricao" class="form-control" [(ngModel)]="descricao" placeholder="Descrição é obrigatório"></textarea>
        <div *ngIf="formulario['descricao'].touched && formulario['descricao'].invalid" class="text-danger">
          <div *ngIf="formulario['descricao'].errors && formulario['descricao'].errors['required']" >Descricao é obrigatório</div>
        </div>
      </div>
  
      <button class="btn btn-info mt-3" type="submit" [disabled]="!form.valid">Salvar</button>
  
    </form>
  </div>
