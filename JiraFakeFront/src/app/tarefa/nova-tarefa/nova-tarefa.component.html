<div class="container" style="margin-top: 100px;">
    <h1 class="text-center">Nova Tarefa</h1>
    <a href=""  routerLink="/tarefa" class="btn btn-default">Voltar</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group" >
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" class="form-control">
        <div *ngIf="formulario['nome'].touched && formulario['nome'].invalid" class="alert alert-danger">
            <div *ngIf="formulario['nome'].errors && formulario['nome'].errors['required']" >Nome é obrigatório</div>
        </div>

    </div>
    <div class="form-group mt-3">
        <label for="Descricao">descricao</label>
        <input type="text" id="descricao" formControlName="descricao" class="form-control">
        <div *ngIf="formulario['descricao'].touched && formulario['descricao'].invalid" class="alert alert-danger">
            <div *ngIf="formulario['descricao'].errors && formulario['descricao'].errors['required']" >descricao é obrigatório</div>
        </div>    
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Salvar</button>

    </form>
</div>
